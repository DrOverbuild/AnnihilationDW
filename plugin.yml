name: DrizzardWars
author: BenRush
version: 3.1
main: com.nekrosius.drizzardwars.Main
commands:
    drizzardwars:
        description: main command
        aliases: [dw]
        usage: /<command>
    vote:
        description: Used to vote for map
        aliases: [votar]
        usage: /<command>
    party:
        description: Create party
        usage: /<command>
    points:
        description: Manage points
        aliases: [point, pts]
        usage: /<command>
    help:
        description: Get Help
        usage: /<command>
    ability:
        description: Select ability
        aliases: [ab, abilities]
        usage: /<command>
permissions:
    drwars.*:
        default: op
        description: Grants all permissions
        children:
            drwars.vip: true
            drwars.spectator: true
            drwars.chance: true
            drwars.party: true
    drwars.vip:
        default: op
        description: Grants VIP permissions
    drwars.spectator:
        default: op
        description: Can spectate full games
    drwars.chance:
        default: op
        description: Gives a chance to join full game when someone leaves
        children:
            drwars.spectator: true
    drwars.party:
        default: op
        description: Gives access to create a party